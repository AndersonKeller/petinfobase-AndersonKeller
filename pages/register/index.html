<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/texts.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    <link rel="stylesheet" href="index.css">
    <title>Petinfo - Register</title>
</head>
<body>
    <main>
        <section class="section-main">
            <div class="div-login">
                <div class="div-header">
                    <h2 class="login-title">Cadastro</h2>
                <button class="btn-back-login">Voltar para o login</button>
                </div>
                <form>
                <label for="username" class="user-label">Usuário</label>
                <input placeholder="Digite seu usuário aqui" type="text" class="input-user" id="username">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email aqui">
                <label for="avatar">Link da foto do perfil</label>
                <input type="text" id="avatar" placeholder="Insira o link aqui">
                <label for="password" class="password-label">Senha</label>
                <input placeholder="Digite sua senha" type="password" id="password" class="input-password">
                <button class="btn-form" type="submit">Cadastrar</button>
                </form>
                
                    <button class="btn-cancel">Voltar para o login</button>
            </div>
            <div class="div-title">
                <h1 class="title">Petinfo</h1>
                <h2 class="subtitle"><small>Ooooooba!</small></h2>
                    <p class="description">Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
                    <ul class="ul-imgs">
                        <li class="li-imgs">
                            <img src="../../assets/img/cat5.png" alt="">
                        </li>
                        <li class="li-imgs">
                            <img src="../../assets/img/cat6.png" alt="">
                        </li>
                        <li class="li-imgs">
                            <img src="../../assets/img/dog7.png" alt="">
                        </li>
                        <li class="li-imgs img-absolute">
                            <img src="../../assets/img/cat8.png" alt="">
                        </li>
                    </ul>
            </div>
            
        </section>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
